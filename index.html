<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Document</title>
</head>

<body>
    <div class="container" id="bike">
        <nav>
            <img src="images/logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>The BMW</h2>
            <h1>G - 310 R</h1>
            <p>The Strength of the G 310 R is in its lightness and agility the bike not only delevers fun in the big city tumult but also when you are redefining the city limits when changing corners quickly.</p>
            <h3>Choose your colour</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    </div>
    <script>
        let redbtn = document.getElementById("red");
        let bluebtn = document.getElementById("blue");
        let blackbtn = document.getElementById("black");
        let bike = document.getElementById("bike");


        redbtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW1.png)";
        }
        bluebtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW2.png)";
        }
        blackbtn.onclick = function() {
            bike.style.backgroundImage = "url(images/BMW3.png)";
        }
    </script>
</body>

</html>
